<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
	<div class="login">
		<form class="login-wrap" action="/front/dologin" accept-charset="utf-8" method="post">
			<div class="form-group">
				<label class="sr-only">Username</label><input type="text" class="form-control"
				id="username" placeholder="Username" name="username" required
				tabindex="1">
			</div>
			<div class="form-group">
				<label class="sr-only">Password</label><input type="password" class="form-control"
				id="password" placeholder="Password" required name="password"
				tabindex="2"><br>
			</div>
			<button class="btn btn-danger btn-block" type="reset" value="reset" id="reset">Reset</button>
			<br>
			<div>
				<span>Don't Have an Account?<a href="/front/register">Sign
				Up</a> Here!
			</span>
			<button class="btn btn-info btn-block" type="submit" value="login" id="login">Login</button>
		</div>
	</form>
</div>
</body>
</html>
