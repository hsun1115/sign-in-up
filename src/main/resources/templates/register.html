
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
	<div class="reg">
		<form class="reg-wrap" accept-charset="utf-8"
			action="/front/doregister" method="post">
			<div class="form-group">
				<label class="sr-only">Username</label><input type="text"
					class="form-control" id="username" placeholder="Username"
					name="username" required>
			</div>
			<div class="form-group">
				<label class="sr-only">Password</label><input type="password"
					id="password" class="form-control"
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
					placeholder="Password" required name="password">
			</div>
			<div class="form-group">
				<label class="sr-only">Confirm Password</label><input
					type="password" id="password2" class="form-control"
					placeholder="Confirm password" required name="password2">
			</div>
			<div class="form-group">
				<label class="sr-only">Email</label><input type="email" id="email"
					class="form-control"
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
					placeholder="Email address" required name="email">
			</div>
			<div class="form-group">
				<label class="sr-only">FirstName</label><input type="text"
					id="firstname" class="form-control" placeholder="Firstname"
					required name="firstname">
			</div>
			<div class="form-group">
				<label class="sr-only">LastName</label><input type="text"
					id="lastname" class="form-control" placeholder="Lastname" required
					name="lastname">
			</div>
			<br>
			<div>
				<span>Have an Account?</span><a href="/front/login">Sign In</a>
				<input class="btn btn-info btn-block" type="submit"
					value="Creat Account and Continue" />
			</div>
		</form>
	</div>
</body>
</html>
